  <script type="text/babel">


    function clacDate() {
      let now = new Date();
      let hour = now.toLocaleTimeString();
      let day = now.getUTCDate();
      let month = now.getUTCMonth();
      let year = now.getUTCFullYear()
      let str = '';
      switch (month) {
        case 0:
          month = 'Jan';
          break;
        case 1:
          month = 'Feb';
          break;
        case 2:
          month = 'Mar';
          break;
        case 3:
          month = 'Apr';
          break;
        case 4:
          month = 'May';
          break;
        case 5:
          month = 'Jun';
          break;
        case 6:
          month = 'Jul';
          break;
        case 7:
          month = 'Aug';
          break;
        case 8:
          month = 'Sep';
          break;
        case 9:
          month = 'Oct';
          break;
        case 10:
          month = 'Nov';
          break;
        case 11:
          month = 'Dec';
          break;
      }

      return (str = hour + " . " + month + " " + day + " " + year);
    }
